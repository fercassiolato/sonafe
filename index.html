<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo - Jornada Paranaense</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-container" class="centered-container">
        <button id="start-btn" onclick="startQuiz()">Começar o Jogo</button>
    </div>

    <div id="quiz-container" class="centered-container hidden">
        <div class="content-box">
            <h2 id="question">Pergunta aparecerá aqui</h2>
            <div id="choices" class="choices-container">
                <!-- Alternativas irão aparecer aqui -->
            </div>
            <button id="check-answer-btn" class="hidden" onclick="checkAnswer()">Confirmar Escolha</button>
            <p id="feedback"></p>
            <button id="next-question-btn" class="hidden" onclick="loadQuestion()">Próxima Pergunta</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
